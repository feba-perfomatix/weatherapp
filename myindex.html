<html>
<head>
<title>myindex</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	alert ("doc ready");
$("#id_btn").click(function(){
	alert ("on click");
	$.ajax({
	url:"/weather",
	type: "GET",
dataType: "JSON",
	data:$("#id_form").serialize(),
	success: function(data) {
				alert("weather is::"+data.weather);
				alert("error is::"+data.error);
				if(data.error==null)
				document.getElementById("id_p1").innerHTML = "Hi there..."+data.weather;
				else
				document.getElementById("id_p1").innerHTML = "Hi there..."+data.error;
				alert(">>>>>>>>>>>>>>>>>>>>");
	},
	error:function(data){
			alert("ERROR------"+JSON.stringify(data));
			
			}
		});
	});
});

</script>
</head>
<body>
<form id="id_form" >
place or city:<input type="textbox" name="place">
<button type="button" id="id_btn">Find Temperature</button>
</form>
<p1 id="id_p1"></p1>
</body>

</html>
